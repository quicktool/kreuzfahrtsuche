<!DOCTYPE HTML>
<html>
   <head><style>
   body {font-Size: 150%;}
   </style></head>
  
  <script>
    function findCruise(url) {
    var url = "https://www.cunard.com/de-de/kreuzfahrt-finden/";
    // var cruise = prompt("Reisenummer:");
    var cruise = document.getElementById("kreuzfahrt").value;
    cruise = cruise.toUpperCase();
    url = url + cruise + "/" + cruise;
    window.open(url, '_blank');
    }
   alert(url);
  </script>

<body>
  <br>
  <form onsubmit="findCruise()">
     Kreuzfahrtsuche:  <input type="text" id="kreuzfahrt" name="kreuzfahrt">
  <form/>
</body>

</html>
